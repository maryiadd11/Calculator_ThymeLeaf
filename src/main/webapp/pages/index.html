<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<p th:action="@{/home/index}"></p>

<p th:if="${session.authorized == null}">

    <a th:href="@{/home/account}">User Account</a>
</p>

</body>
</html>
